<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hiding a heading using JavaScript</title>
  </head>
  <body>
    <h1 id="someThing">This is a heading that I want to hide</h1>
    <script type="text/javascript" charset="utf-8">
	  document.getElementById("someThing").style.display="none";
    </script>
  </body>
</html>
