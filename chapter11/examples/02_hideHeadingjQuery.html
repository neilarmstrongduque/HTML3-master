<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<title>Hiding a heading using jQuery</title>
  </head>
  <body>
    <h1 id="someThing">This is a heading that I want to hide</h1>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
	  $(document).ready(function(){
		 $("#someThing").hide();
	  });
    </script>
  </body>
</html>
