<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example of strong and em elements</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>Although Jimmy was told to <strong>never</strong> put his hands
        on the exhaust pipe, he <em>still</em> couldn't help
        himself.</p>
  </body>
</html>
