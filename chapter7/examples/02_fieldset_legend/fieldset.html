<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Fieldset and Legend Example</title>
  </head>

  <body>
    <form method="get" action="fieldset.html">
      <fieldset>
        <legend>All About You</legend>
        <p>
          <label for="yourname">Enter your name:</label>
          <input type="text" name="yourname" id="yourname"/>
        </p>
        <p><input type="submit"/></p>
      </fieldset>
    </form>
  </body>
</html>
